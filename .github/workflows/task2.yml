name: Run Ansible Playbook

on:
  push:
    branches:
      - main

jobs:
  run-ansible-playbook:
    runs-on: self-hosted

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Install Ansible
        run: |
          sudo apt update
          sudo apt install -y ansible

      - name: Run Ansible Playbook
        run: |
          ansible-playbook  ~/ansible-playbooks/packages.yml
