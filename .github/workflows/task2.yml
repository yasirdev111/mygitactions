name: Run Ansible Playbook

on:
  push:
    branches:
      - main

jobs:
  run-ansible-playbook:
    runs-on: self-hosted

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Run Ansible Playbook
        run: |
          ansible-playbook  nginx.yml
          ansible-playbook add-user.yml
